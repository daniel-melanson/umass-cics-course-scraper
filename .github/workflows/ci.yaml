name: CI

jobs:
  name: Lint
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
    - name: Install pipenv
      run: pipx install pipenv
    - uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        cache: 'pipenv'
    - run: pipenv install
    - run: pipenv run lint
    - run: pipenv run format-check
